<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        font-family: 'Poppins';
        box-sizing: inherit;
        font-size: 62.5%;
        box-sizing: border-box;
        height: 100%;
    }
    .btn{
        width: 60px;
        height: 60px;
        margin-left: auto;
        margin-right: auto;
    }
    .card{
        border-radius: 30px;
    }

</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- font -->
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<body style="background-color: gainsboro;">
    <div class="container">
        <div class="card  position-absolute top-50 start-50 translate-middle shadow-sm p-3 mb-5 bg-body rounded">
            <div class="card-body position-relative">
           
                    <div class="mb-3">
                        <h3 class="text-center">Tugas Yukkss</h3>
                    </div>
                    <div class="mb-2">
                        <input type="text" disabled class="hasil form-control" name="hasil" id="hasil">
                    </div>

                    <div class="tombol">
                        <div class="mb-2">
                            <button type="button" class="btn btn-light border">7</button>
                            <button type="button" class="btn btn-light border">8</button>
                            <button type="button" class="btn btn-light border">9</button>
                            <button type="button" class="btn btn-light border">/</button>
                        </div>
                        <div class="mb-2">
                            <button type="button" class="btn btn-light border">4</button>
                            <button type="button" class="btn btn-light border">5</button>
                            <button type="button" class="btn btn-light border">6</button>
                            <button type="button" class="btn btn-light border">*</button>
                        </div>
                        <div class="mb-2">
                            <button type="button" class="btn btn-light border">1</button>
                            <button type="button" class="btn btn-light border">2</button>
                            <button type="button" class="btn btn-light border">3</button>
                            <button type="button" class="btn btn-light border">-</button>
                        </div>
                        <div class="mb-2">
                            <button type="button" class="btn btn-light border">0</button>
                            <button type="button" class="btn btn-light border">.</button>
                            <button type="button" class="btn btn-light border">=</button>
                            <button type="button" class="btn btn-light border">+</button>
                        </div>
                        <div class="mb-2 ">
                            <button type="button" id="clear" class="btn btn-light form-control">CLR</button>
                        </div>  
                    </div>
            </div>
        </div>
    </div>
</body>
<script>
    var tombol = document.querySelector(".tombol");
    var hasil = document.querySelector(".hasil");

    tombol.addEventListener("click", function(data){
        // alert("berhasi");
        var klik = data.target;
        var nilaiklik = klik.innerText;
        
        if(nilaiklik == "CLR"){
            hasil.value = "";
        }
        else if(nilaiklik == "="){
            hasil.value = eval(hasil.value);
        }
        else{
            hasil.value = hasil.value + nilaiklik;
        }
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
